<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="page-flex">
      <div id="row-1">
        <nav>
          <a href="#" class="nav-spacing">Gmail</a>
          <a href="#" class="nav-spacing">Images</a>
          <img
            class="nav-spacing"
            src="images/round_apps_black_24dp.png"
            alt="app icon"
          />
          <button class="nav-spacing">Sign In</button>
        </nav>
      </div>

      <div id="row-2">
        <div id="logo">
          <img
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="google logo"
          />
        </div>
      </div>

      <div id="row-3">
        <form action="#">
          <input id="search-bar" type="text" /><br />
          <button id="search-btn">Google Search</button>
          <button id="lucky-btn">I'm Feeling Lucky</button>
        </form>
      </div>

      <div id="row-4"></div>

      <div id="row-5">
        <footer>
          <div id="top-row" class="footer-row">
            <p>Italy</p>
          </div>
          <div id="bottom-row" class="footer-row">
            <div id="left-links">
              <a href="#">About</a>
              <a href="#">Advertising</a>
              <a href="#">Business</a>
              <a href="#">How Search Work</a>
            </div>
            <div id="space-holder-footer"></div>
            <div id="right-links">
              <a href="#">Privacy</a>
              <a href="#">Terms</a>
              <a href="#">Settings</a>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
